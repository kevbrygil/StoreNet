<div *ngIf="viewMode; else editable">
  <div *ngIf="currentCustomer.id">
    <h4>Cliente</h4>
    <div>
      <label><strong>Id del Cliente:</strong></label> {{ currentCustomer.id }}
    </div>
    <div>
      <label><strong>Nombre:</strong></label> {{ currentCustomer.name }}
    </div>
    <div>
      <label><strong>Apellido:</strong></label>
      {{ currentCustomer.lastname }}
    </div>
    <div>
      <label><strong>Dirección:</strong></label> {{ currentCustomer.address }}
    </div>

    <a class="badge bg-success mt-2"
       routerLink="/customers/{{ currentCustomer.id }}">
      Editar
    </a>
  </div>

  <div *ngIf="!currentCustomer.id">
    <br />
    <p>Por favor seleccione un Producto...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentCustomer.id" class="edit-form">
    <h4>Customer</h4>
    <form class="mb-3">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text"
               class="form-control"
               id="name"
               required
               [(ngModel)]="currentCustomer.name"
               name="name" />
      </div>
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text"
               class="form-control"
               id="lastname"
               required
               [(ngModel)]="currentCustomer.lastname"
               name="lastname" />
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text"
               class="form-control"
               id="address"
               required
               [(ngModel)]="currentCustomer.address"
               name="address" />
      </div>
    </form>

    <button class="badge bg-danger me-2" (click)="deleteCustomer()">
      Eliminar
    </button>

    <button type="submit"
            class="badge bg-success mb-2"
            (click)="updateCustomer()">
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentCustomer.id">
    <br />
    <p>No se puede acceder a este cliente...</p>
  </div>
</ng-template>
