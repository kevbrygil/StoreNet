<div *ngIf="viewMode; else editable">
  <div *ngIf="currentStore.id">
    <h4>Storeo</h4>
    <div>
      <label><strong>Sucursal:</strong></label> {{ currentStore.branch }}
    </div>
    <div>
      <label><strong>dirección:</strong></label> {{ currentStore.address }}
    </div>

    <a class="badge bg-success mt-2"
       routerLink="/stores/{{ currentStore.id }}">
      Editar
    </a>
  </div>

  <div *ngIf="!currentStore.id">
    <br />
    <p>Por favor seleccione una tienda...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentStore.id" class="edit-form">
    <h4>Tienda</h4>
    <form class="mb-3">
      <div class="form-group">
        <label for="branch">Nombre de la sucursal</label>
        <input type="text"
               class="form-control"
               id="branch"
               required
               [(ngModel)]="currentStore.branch"
               name="branch" />
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text"
               class="form-control"
               id="address"
               required
               [(ngModel)]="currentStore.address"
               name="address" />
      </div>

    </form>

    <button class="badge bg-danger me-2" (click)="deleteStore()">
      Eliminar
    </button>

    <button type="submit"
            class="badge bg-success mb-2"
            (click)="updateStore()">
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentStore.id">
    <br />
    <p>No se puede acceder a este storeo...</p>
  </div>
</ng-template>
