<div>
  <div class="submit-form mt-5">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text"
               class="form-control"
               id="name"
               required
               [(ngModel)]="customer.name"
               name="name" />
      </div>

      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input class="form-control"
               id="lastname"
               required
               [(ngModel)]="customer.lastname"
               name="lastname" />
      </div>

      <div class="form-group">
        <label for="address">Dirección</label>
        <input class="form-control"
               id="address"
               required
               [(ngModel)]="customer.address"
               name="address" />
      </div>

      <button (click)="saveCustomer()" class="btn btn-success mt-5">Guardar</button>
    </div>

    <div *ngIf="submitted">
      <h4>El cliente fue agregado con éxito!</h4>
      <button class="btn btn-success" (click)="newCustomer()">Agregar</button>
    </div>
  </div>
</div>
